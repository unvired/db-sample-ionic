<ion-header>
  <ion-toolbar>
      <ion-button fill="clear" icon-only slot="start" (click)="goToHome()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    <ion-title>Get Contacts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-input type="text" placeholder = "Contact Id" [(ngModel)]="contactHeader.ContactId"></ion-input>
  <ion-input type="text" placeholder = "Name" [(ngModel)]="contactHeader.ContactName"></ion-input>

  <ion-button shape="round" (click)="getContact()">Search</ion-button>

  <ion-item-group *ngFor="let model of UIModels">
    <ion-item-divider color="light">{{model.section}}</ion-item-divider>
    <ion-item *ngFor="let conatct of model.contactHeaders">
      <ion-label>
        <h2>{{conatct.ContactName}}</h2>
        <h3>{{conatct.ContactId}}</h3>
        <h4>{{conatct.Phone}}</h4>
        <h5>{{conatct.Email}}</h5>
      </ion-label>
      <!-- <ion-label>{{conatct.ContactName}}</ion-label><br>
      <ion-label style="color:darkgray">{{conatct.ContactId}}</ion-label> -->
    </ion-item>
  </ion-item-group>

</ion-content>
