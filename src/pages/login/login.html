<ion-header>
</ion-header>


<ion-content padding>
  <div class="outer-div">
    <div class="container">
      <p class="app-name">DB-Sample-ios</p>
      <div *ngIf="!isAuthenticationSuccess">
        <input type="text" class="login-credentials-input" [(ngModel)]="url" autocapitalize="off" /><br>
        <input type="text" placeholder="company" class="login-credentials-input" [(ngModel)]="company" /><br>
      </div>
      <input type="text" placeholder="Username" class="login-credentials-input" [(ngModel)]="username" autocapitalize="off" /><br>
      <input type="password" placeholder="Password" class="login-credentials-input" [(ngModel)]="password" /><br><br>
      <button ion-button full class="login-button" (click)="login()">Login</button>
    </div>
  </div>
</ion-content>
