<ion-header class="nav-header">
  <ion-navbar>
    <ion-title>
      <p style="color:white">Add/Create Contacts</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <input type="text" placeholder="Name" class="input" [(ngModel)]="contactHeader.ContactName" />
    <input type="text" placeholder="Phone" class="input" [(ngModel)]="contactHeader.Phone" />
    <input type="text" placeholder="Email" class="input" [(ngModel)]="contactHeader.Email" />
    <div>
      <br>
      <button ion-button round class="button" (click)="createButtonCliked()">Create</button>
    </div>
    <div class="info-div">
      <ion-list>
      </ion-list>
    </div>
  </div>
</ion-content>
