<ion-header class="nav-header">
  <ion-navbar>
    <ion-title>
      <p style="color:white">Get Contacts</p>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <input type="number" placeholder="Contact Id" class="input" [(ngModel)]="contactHeader.ContactId" />
    <input type="text" placeholder="Name" class="input" [(ngModel)]="contactHeader.ContactName" />
    <div>
      <br>
      <button ion-button round class="button" (click)="searchButtonClicked()">Search</button>
    </div>
    <div style="margin-top: 25px;">
      <ion-item-group *ngFor="let model of UIModels">
        <ion-item-divider color="light" class="header" sticky>{{model.section}}</ion-item-divider>
        <ion-item *ngFor="let conatct of model.contactHeaders">
          <label>{{conatct.ContactName}}</label><br>
          <label style="color:darkgray">{{conatct.ContactId}}</label>
        </ion-item>
      </ion-item-group>
    </div>
  </div>
</ion-content>
