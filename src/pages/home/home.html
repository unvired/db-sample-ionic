<ion-header class="nav-header">
  <ion-navbar>
    <ion-title>
      <p style="color:white">Unvired DB Sample</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="nav-header" (click)="menuButtonClicked()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterData($event)"></ion-searchbar>
  <ion-item-group *ngFor="let model of UIModels">
    <ion-item-divider color="light" class="header" sticky>{{model.section}}</ion-item-divider>
    <ion-item *ngFor="let conatct of model.contactHeaders" (click)="viewPersonDetail(person)">
      <label>{{conatct.ContactName}}</label><br>
      <label style="color:darkgray">{{conatct.Phone}}</label><br>
      <label style="color:darkgray">{{conatct.Email}}</label>
    </ion-item>
  </ion-item-group>
  <ion-fab right bottom>
    <button ion-fab color="#214564" (click)="addButtonClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
